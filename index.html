<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonicz - Ricariche telefoniche</title>
    <!---BOOTSTRAP--->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <!---FAVICON--->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!---ICONE--->
    <script src="https://kit.fontawesome.com/163af15cb4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand ms-3" href="#">
            <img src="assets/images/images.png" width="30%" alt="logo">
        </a>

    </nav>
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <!----"TELEFONO MARIO ROSSI"---->
            <div class="card col-12 col-md-4 me-md-5 mb-3" style="width: 18rem;">
                <img class="card-img-top mt-2" src="assets/images/mario Rossi.jpg" alt="Card Mario Rossi">
                <div class="card-body marioRossi text-center">
                    <h2>Mario Rossi</h2>
                    <div class="mb-2">
                        <!---Chiama--->
                        <a id="btnChiama1" type="button" class="btn btn-success btn-lg mb-3"><i
                                class="fa-solid fa-phone"></i></a>
                        <!--Ricarica-->
                        <a id="ricarica1" type="button" class="btn btn-warning btn-lg mb-3"><i
                                class="fa-solid fa-dollar-sign text-white"></i></a>
                        <!--Reset-->
                        <a id="reset1" type="button" class="btn btn-danger btn-lg mb-3"><i
                                class="fa-solid fa-xmark text-white"></i></a>
                    </div>
                </div>
            </div>
            <!----"TELEFONO LUIGI VERDI"---->
            <div class="card col-12 col-md-4 me-md-5 mb-3" style="width: 18rem;">
                <img class="card-img-top mt-2" src="assets/images/luigi verdi.jpg" alt="Card Luigi Verdi">
                <div class="card-body luigiVerdi text-center">
                    <h2>Luigi Verdi</h2>
                    <div class="mb-2">
                        <!---Chiama--->
                        <a id="btnChiama2" type="button" class="btn btn-success btn-lg mb-3"><i
                                class="fa-solid fa-phone"></i></a>
                        <!--Ricarica-->
                        <a id="ricarica2" type="button" class="btn btn-warning btn-lg mb-3"><i
                                class="fa-solid fa-dollar-sign text-white"></i></a>
                        <!--Reset-->
                        <a id="reset2" type="button" class="btn btn-danger btn-lg mb-3"><i
                                class="fa-solid fa-xmark text-white"></i></a>
                    </div>
                </div>
            </div>
            <!----"TELEFONO SARA BIANCHI"---->
            <div class="card col-12 col-md-4 me-md-5 mb-3" style="width: 18rem;">
                <img class="card-img-top mt-2" src="assets/images/sara bianchi.jpg" alt="Card Sara Bianchi">
                <div class="card-body saraBianchi text-center">
                    <h2>Sara Bianchi</h2>
                    <div class="mb-2">
                        <!---Chiama--->
                        <a id="btnChiama3" type="button" class="btn btn-success btn-lg mb-3"><i
                                class="fa-solid fa-phone"></i></a>
                        <!--Ricarica-->
                        <a id="ricarica3" type="button" class="btn btn-warning btn-lg mb-3"><i
                                class="fa-solid fa-dollar-sign text-white"></i></a>
                        <!--Reset-->
                        <a id="reset3" type="button" class="btn btn-danger btn-lg mb-3"><i
                                class="fa-solid fa-xmark text-white"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src='assets/js/script.js'></script>
</body>

</html>
